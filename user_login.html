<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Example RolePlay - авторизация</title>

    <!-- CSS Libs -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="libs/animate/animate.min.css">
    <link rel="stylesheet" href="libs/fa/css/font-awesome.min.css">

    <!-- CSS Default -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- JS Files -->
    <script src="libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/animate/animate.js"></script>
    <script src="libs/scroll2id/scroll2id.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>

    <!-- LS Default -->
    <script src="js/common.js"></script>

  </head>
  <body>

    <!-- INNER-HEADER [START] -->
    <section class="inner-header animated wow fadeIn">
      <nav class="navbar">
        <div class="container">
          <div class="row">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                <i class="fa fa-bars"></i>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="collapse">
              <ul class="nav navbar-nav">
                <li><a href="#notice-error" data-toggle="modal">Главная</a></li>
                <li><a href="#">Форум</a></li>
                <li><a href="#">Мониторинг</a></li>
                <li><a href="#">Как начать игру?</a></li>
                <li class="visible-xs"><a href="#">Личный кабинет</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li class="hidden-xs"><a href="#"><img src="img/sign-in.png" alt=""></a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-title"><h1>Авторизация</h1></div>
          </div>
        </div>
      </div>
    </section>
    <!-- INNER-HEADER [END] -->

    <!-- INNER-SECTION [START] -->
    <section class="inner-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
            <div class="inner-container">
              <div class="inner-title"><h2>Авторизация</h2></div>
              <div class="inner-body">
                <form action="" method="" class="main-form login-form">
                  <input type="text" class="main-input" placeholder="Ваш ник">
                  <input type="password" class="main-input" placeholder="Ваш пароль">
                  <div class="login-option"><center><input type="checkbox"> Запомнить меня</center></div>
                  <button class="button button-light btn-send btn-shadow">Войти</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- INNER-SECTION [END] -->

    <!-- FOOTER [START] -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="copy">
            <span>Sphere RolePlay © 2017 | Все права защищены</span><br>
            
          </div>
        </div>
      </div>
    </section>
    <!-- FOOTER [END] -->

    <!-- MODAL [START] -->
   <div class="modal fade notice-modal" id="notice-success">
     <div class="modal-dialog">
       <div class="modal-content success">
        <div class="modal-header">Авторизация прошла успешно<button class="close" type="button" data-dismiss="modal"><i class="fa fa-close"></i></button></div>
      </div>
    </div>
  </div>

  <div class="modal fade notice-modal" id="notice-error">
     <div class="modal-dialog">
       <div class="modal-content error">
        <div class="modal-header">Пшёл от сюда! Пароль кривой<button class="close" type="button" data-dismiss="modal"><i class="fa fa-close"></i></button></div>
      </div>
    </div>
  </div>

    <!-- MODAL [END] -->
  </body>
</html>
