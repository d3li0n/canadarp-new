<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Example RolePlay - настройки</title>

    <!-- CSS Libs -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="libs/animate/animate.min.css">
    <link rel="stylesheet" href="libs/fa/css/font-awesome.min.css">

    <!-- CSS Default -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- JS Files -->
    <script src="libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/animate/animate.js"></script>
    <script src="libs/scroll2id/scroll2id.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>

    <!-- LS Default -->
    <script src="js/common.js"></script>

  </head>
  <body>

    <!-- INNER-HEADER [START] -->
    <section class="inner-header animated wow fadeIn">
      <nav class="navbar">
        <div class="container">
          <div class="row">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                <i class="fa fa-bars"></i>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Форум</a></li>
                <li><a href="#">Мониторинг</a></li>
                <li><a href="#">Как начать игру?</a></li>
                <li class="visible-xs"><a href="#">Личный кабинет</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li class="hidden-xs"><a href="#"><img src="img/sign-in.png" alt=""></a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-title"><h1>Профиль сотрудника</h1></div>
          </div>
        </div>
      </div>
    </section>
    <!-- INNER-HEADER [END] -->

    <!-- INNER-SECTION [START] -->
    <section class="inner-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="inner-container">
              <div class="inner-title"><h2>Смена пароля</h2></div>
              <div class="inner-body inner-border clearfix">
                <form action="" method="" class="change-pass-form">
                  <input type="password" placeholder="Старый пароль" class="main-input-2">
                  <input type="password" placeholder="Новый пароль" class="main-input-2">
                  <input type="password" placeholder="Повторите новый пароль" class="main-input-2">
                  <button class="button button-light btn-send btn-shadow">Сменить пароль</button>
                </form>
              </div>
            </div>
            <div class="inner-container inner-margin">
              <div class="inner-title"><h2>Смена E-mail</h2></div>
              <div class="inner-body inner-border clearfix">
                <form action="" method="" class="change-mail-form">
                  <input type="text" placeholder="Старый E-mail" class="main-input-2">
                  <input type="text" placeholder="Новый E-mail" class="main-input-2">
                  <button class="button button-light btn-send btn-shadow">Отправить запрос</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- INNER-SECTION [END] -->

    <!-- FOOTER [START] -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="copy">
            <span>Sphere RolePlay © 2017 | Все права защищены</span><br>
            
          </div>
        </div>
      </div>
    </section>
    <!-- FOOTER [END] -->
  </body>
</html>
